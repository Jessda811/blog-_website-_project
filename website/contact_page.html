  <h3  style="text-align: center;" id="contact">Contact Form</h3>

  <div class="container">

    <form id="contact-form">


      <label for="user_name">Last Name</label>
      <input type="text" id="lname" name="user_name" placeholder="Your last name..">
      <label for="email">Email</label>
      <input type="email" name="user_email" placeholder="User Email...">
      <label for="country">Country</label>
      <select id="country" name="user_country">
        <option value="australia">Australia</option>
        <option value="canada">Cambodia</option>
        <option value="usa">USA</option>
      </select>

      <label for="subject">Message </label>
      <textarea id="subject" name="message" placeholder="Write something.." style="height:200px"></textarea>

      <input type="submit" value="Submit">
    </form>

  </div>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("user_OCnrObeRzJNJodJ9FJYtD");
    })();
  </script>
  <script type="text/javascript">
    window.onload = function () {
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          // these IDs from the previous steps
          emailjs.sendForm("blogger_123", "blog_1234", this).then(
            function () {
              alert("SUCCESS!");
              document.getElementById("user_name").value = "";
              document.getElementById("user_email").value = "";
              document.getElementById("message").value = "";

            },
            function (error) {
              alert("FAILED...", error);
            }
          );
        });
    };
  </script>
